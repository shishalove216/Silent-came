<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ç„¡éŸ³ã‚«ãƒ¡ãƒ©</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #222;
      width: 100%;
      padding: 0.5em;
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
    }
    .camera-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
    }
    .dark-mode {
      filter: brightness(1.5) contrast(1.4) saturate(1.2);
    }
    #snap {
      position: absolute;
      bottom: 20px;
      padding: 1em 2em;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      color: white;
      border-radius: 50px;
      backdrop-filter: blur(4px);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5em;
      gap: 0.5em;
      background: #111;
    }
    button, select {
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
    }
    button:hover, select:hover {
      background: #666;
    }
    #gallery {
      padding: 0.5em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #000;
    }
    .thumb {
      max-width: 100px;
      border: 1px solid #666;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>ğŸ“· ç„¡éŸ³ã‚«ãƒ¡ãƒ©</header>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="snap">ğŸ“¸ æ’®å½±</button>
  </div>
  <div class="controls">
    <select id="cameraSelect"></select>
    <button id="toggleOrientation">â†• å‘ãåˆ‡æ›¿</button>
    <button id="clearGallery">ğŸ—‘ å…¨å‰Šé™¤</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <canvas id="brightnessCanvas" width="64" height="64" style="display:none;"></canvas>
  <div id="gallery"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const brightnessCanvas = document.getElementById("brightnessCanvas");
    const brightnessCtx = brightnessCanvas.getContext("2d");
    const cameraSelect = document.getElementById("cameraSelect");
    const toggleOrientation = document.getElementById("toggleOrientation");
    const gallery = document.getElementById("gallery");
    let currentStream;
    let isPortrait = false;

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function startCamera(deviceId = null) {
      stopStream();
      const constraints = {
        video: {
          ...(deviceId ? { deviceId: { exact: deviceId } } : { facingMode: { ideal: "environment" } }),
          width: { min: 1920, ideal: 3840, max: 4096 },
          height: { min: 1080, ideal: 2160, max: 4096 },
          frameRate: { ideal: 30, max: 60 }
        }
      };
      navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        currentStream = stream;
        video.srcObject = stream;
      }).catch(err => {
        alert("ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err);
      });
    }

    function analyzeBrightness() {
      brightnessCtx.drawImage(video, 0, 0, 64, 64);
      const frame = brightnessCtx.getImageData(0, 0, 64, 64);
      let totalLuminance = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        const r = frame.data[i];
        const g = frame.data[i + 1];
        const b = frame.data[i + 2];
        const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        totalLuminance += luminance;
      }
      const avg = totalLuminance / (64 * 64);
      if (avg < 40) {
        video.classList.add("dark-mode");
      } else {
        video.classList.remove("dark-mode");
      }
    }

    setInterval(analyzeBrightness, 1500);

    navigator.mediaDevices.enumerateDevices().then(devices => {
      const videoDevices = devices.filter(device => device.kind === "videoinput");
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `ã‚«ãƒ¡ãƒ© ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (videoDevices.length > 0) {
        const preferred = videoDevices.find(d => /back|rear|environment/i.test(d.label));
        const defaultId = preferred?.deviceId || videoDevices[0].deviceId;
        startCamera(defaultId);
        cameraSelect.value = defaultId;
      }
    });

    cameraSelect.onchange = () => {
      startCamera(cameraSelect.value);
    };

    toggleOrientation.onclick = () => {
      isPortrait = !isPortrait;
      toggleOrientation.textContent = isPortrait ? "â†” æ¨ªå‘ãã«æˆ»ã™" : "â†• å‘ãåˆ‡æ›¿";
    };

    document.getElementById("snap").onclick = () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (isPortrait) {
        canvas.width = vh;
        canvas.height = vw;
        ctx.save();
        ctx.translate(vh, 0);
        ctx.rotate(Math.PI / 2);
        ctx.drawImage(video, 0, 0);
        ctx.restore();
      } else {
        canvas.width = vw;
        canvas.height = vh;
        ctx.drawImage(video, 0, 0);
      }

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement("img");
        img.src = url;
        img.className = "thumb";
        gallery.prepend(img);
      }, "image/jpeg", 1.0);
    };

    document.getElementById("clearGallery").onclick = () => {
      gallery.innerHTML = "";
    };
  </script>
</body>
</html>
