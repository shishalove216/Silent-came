<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無音カメラ（ギャラリー＋背面カメラ）</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    video {
      max-width: 100%;
      border-radius: 8px;
    }
    button, select {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 1em 0.5em;
      border-radius: 8px;
    }
    #downloadLink {
      display: block;
      margin-top: 1em;
    }
    #gallery {
      margin-top: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .thumb {
      max-width: 120px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>📷 無音カメラ</h1>
  <select id="cameraSelect"></select><br />
  <video id="video" autoplay playsinline></video><br />
  <button id="snap">📸 撮影</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="gallery"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const cameraSelect = document.getElementById("cameraSelect");
    const gallery = document.getElementById("gallery");
    let currentStream;

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function startCamera(deviceId = null) {
      stopStream();
      const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId } } }
        : { video: { facingMode: { ideal: "environment" } } };
      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(err => {
          alert("カメラへのアクセスに失敗しました: " + err);
        });
    }

    navigator.mediaDevices.enumerateDevices().then(devices => {
      const videoDevices = devices.filter(device => device.kind === "videoinput");
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (videoDevices.length > 0) {
        const preferred = videoDevices.find(d => /back|rear|environment/i.test(d.label));
        const defaultId = preferred?.deviceId || videoDevices[0].deviceId;
        startCamera(defaultId);
        cameraSelect.value = defaultId;
      }
    });

    cameraSelect.onchange = () => {
      startCamera(cameraSelect.value);
    };

    document.getElementById("snap").onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement("img");
        img.src = url;
        img.className = "thumb";
        gallery.prepend(img);
      }, "image/jpeg");
    };
  </script>
</body>
</html>
