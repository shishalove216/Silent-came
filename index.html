<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無音カメラ - 撮影ボタン内蔵</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      width: 100%;
      padding: 0.5em;
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
    }

    .camera-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #snap {
      position: absolute;
      bottom: 20px;
      padding: 1em 2em;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      color: white;
      border-radius: 50px;
      backdrop-filter: blur(4px);
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: 0.5em;
      gap: 0.5em;
      background: #111;
    }

    button, select {
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
    }

    button:hover, select:hover {
      background: #666;
    }

    #gallery {
      padding: 0.5em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #000;
    }

    .thumb {
      max-width: 100px;
      border: 1px solid #666;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>📷 無音カメラ</header>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="snap">📸 撮影</button>
  </div>
  <div class="controls">
    <select id="cameraSelect"></select>
    <button id="toggleOrientation">↕ 向き切替</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="gallery"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const cameraSelect = document.getElementById("cameraSelect");
    const toggleOrientation = document.getElementById("toggleOrientation");
    const gallery = document.getElementById("gallery");
    let currentStream;
    let isPortrait = false;

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function startCamera(deviceId = null) {
      stopStream();
      const constraints = {
        video: {
          ...(deviceId ? { deviceId: { exact: deviceId } } : { facingMode: { ideal: "environment" } }),
          width: { min: 1920, ideal: 3840, max: 4096 },
          height: { min: 1080, ideal: 2160, max: 4096 },
          frameRate: { ideal: 30, max: 60 }
        }
      };
      navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        currentStream = stream;
        video.srcObject = stream;
      }).catch(err => {
        alert("カメラへのアクセスに失敗しました: " + err);
      });
    }

    navigator.mediaDevices.enumerateDevices().then(devices => {
      const videoDevices = devices.filter(device => device.kind === "videoinput");
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (videoDevices.length > 0) {
        const preferred = videoDevices.find(d => /back|rear|environment/i.test(d.label));
        const defaultId = preferred?.deviceId || videoDevices[0].deviceId;
        startCamera(defaultId);
        cameraSelect.value = defaultId;
      }
    });

    cameraSelect.onchange = () => {
      startCamera(cameraSelect.value);
    };

    toggleOrientation.onclick = () => {
      isPortrait = !isPortrait;
      toggleOrientation.textContent = isPortrait ? "↔ 横向きに戻す" : "↕ 縦向きにする";
    };

    document.getElementById("snap").onclick = () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (isPortrait) {
        canvas.width = vh;
        canvas.height = vw;
        ctx.save();
        ctx.translate(vh, 0);
        ctx.rotate(Math.PI / 2);
        ctx.drawImage(video, 0, 0);
        ctx.restore();
      } else {
        canvas.width = vw;
        canvas.height = vh;
        ctx.drawImage(video, 0, 0);
      }

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement("img");
        img.src = url;
        img.className = "thumb";
        gallery.prepend(img);
      }, "image/jpeg", 1.0);
    };
  </script>
</body>
</html>
